get:
  tags:
    - Customer
  description: Only the customer itself can make this request
  operationId: get-manager
  security:
    - BearerAuth: []
  parameters:
    - name: customer-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/User'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'