post:
  tags:
    - Land
  summary: Create a new land listing
  operationId: createLandListing
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/dtos.yaml#/LandListingDto'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/LandListing'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
get:
  tags:
    - Land
  summary: Search for land listings
  operationId: getLandListings
  parameters:
    - name: listingType
      in: query
      required: true
      schema:
        $ref: '../../components/schemas.yaml#/ListingType'
    - name: region
      in: query
      required: false
      schema:
        type: string
    - name: city
      in: query
      required: false
      schema:
        type: string
    - name: centerLongitude
      in: query
      required: false
      schema:
        type: number
        format: double
    - name: centerLatitude
      in: query
      required: false
      schema:
        type: number
        format: double
    - name: radius
      in: query
      required: false
      schema:
        type: integer
    - name: priceMin
      in: query
      required: false
      schema:
        type: integer
    - name: priceMax
      in: query
      required: false
      schema:
        type: integer
    - name: squareMetersMin
      in: query
      required: false
      schema:
        type: integer
    - name: squareMetersMax
      in: query
      required: false
      schema:
        type: integer
    - name: agentId
      in: query
      required: false
      schema:
        type: string
    - name: building
      in: query
      required: false
      schema:
        type: boolean
    - name: page
      in: query
      required: false
      schema:
        type: integer
        default: 0
    - name: sortBy
      in: query
      required: false
      schema:
        type: string
        default: timestamp
    - name: ordering
      in: query
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: desc
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas.yaml#/LandListing'