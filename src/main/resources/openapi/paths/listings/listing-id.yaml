delete:
  summary: Listing
  description: Deletes a listing. Only agents and admins can delete a listing.
  security:
    - BearerAuth: [ ]
  parameters:
    - name: listing-type
      in: path
      required: true
      schema:
        type: string
        enum: [ houses, buildings, garages, lands ]
    - name: listing-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: Ok
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
get:
  tags:
    - Listing
  description: Get a specific listing. The returned listing's type will match with the specified type.
  operationId: get-listing
  parameters:
    - name: listing-type
      in: path
      required: true
      schema:
        type: string
        enum: [ houses, buildings, garages, lands ]
    - name: listing-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/HouseListing'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../components/dtos.yaml#/ErrorDetails'