EnergyClass:
  type: string
  enum: [ 'A4', 'A3', 'A2', 'A1', 'B', 'C', 'D', 'E', 'F', 'G' ]

Admin:
  type: object
  properties:
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
    dob:
      type: string
      format: date
    passwordHash:
      type: string
    agency:
      $ref: '#/Agency'
    profilePicUrl:
      type: string

Agency:
  type: object
  properties:
    id:
      type: string
    ragioneSociale:
      type: string
    partitaIva:
      type: string

Agent:
  type: object
  properties:
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
    dob:
      type: string
      format: date
    passwordHash:
      type: string
    agency:
      $ref: '#/Agency'
    manager:
      $ref: '#/Manager'
    profilePicUrl:
      type: string
    bio:
      type: string

Manager:
  type: object
  properties:
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
    dob:
      type: string
      format: date
    passwordHash:
      type: string
    agency:
      $ref: '#/Agency'
    profilePicUrl:
      type: string

AgentReview:
  type: object
  properties:
    id:
      type: string
    customer:
      $ref: '#/Customer'
    agent:
      $ref: '#/Agent'
    value:
      type: integer
      minimum: 1
      maximum: 5
    comment:
      type: string
    timestamp:
      type: string
      format: date-time

User:
  type: object
  properties:
    id:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
    dob:
      type: string
      format: date
    passwordHash:
      type: string
    profilePicUrl:
      type: string
    notificationSettings:
      $ref: '#/NotificationSettings'
    starredListings:
      type: array
      items:
        $ref: '#/Listing'

Customer:
  type: object
  properties:
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
    dob:
      type: string
      format: date
    passwordHash:
      type: string
    profilePicUrl:
      type: string
    notificationSettings:
      type: object
      properties:
        emailNotifications:
          type: boolean
        smsNotifications:
          type: boolean
        pushNotifications:
          type: boolean
  
BuildingListing:
  type: object
  allOf:
    - $ref: '#/Listing'
  properties:
    elevator:
      type: boolean

GarageListing:
  type: object
  allOf:
    - $ref: '#/Listing'
  properties:
    floor:
      type: integer

HouseListing:
  type: object
  allOf:
    - $ref: '#/Listing'
  properties:
    nRooms:
      type: integer
    nBathrooms:
      type: integer
    floor:
      type: integer
    energyClass:
      type: string
    elevator:
      type: boolean

LandListing:
  type: object
  allOf:
    - $ref: '#/Listing'
  properties:
    building:
      type: boolean

Listing:
  type: object
  properties:
    id:
      type: string
      format: uuid
    agent:
      $ref: '#/Agent'
    category:
      type: string
    title:
      type: string
    price:
      type: integer
    description:
      type: string
    squareMeters:
      type: integer
    listingType:
      type: string
    location:
      $ref: '#/Location'
    otherFeatures:
      type: array
      items:
        type: string
    timestamp:
      type: string
      format: date-time
    pricePerSquareMeter:
      type: integer
    photos:
      type: array
      items:
        type: string

Location:
  type: object
  properties:
    region:
      type: string
    city:
      type: string
    address:
      type: string
    coordinates:
      type: object
      properties:
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double

ListingType:
  type: string
  enum:
    - SALE
    - RENT

BuildingSearch:
  type: object
  properties:
    id:
      type: string
    searchType:
      type: string
    userId:
      type: string
    listingType:
      type: string
      enum: [ BUY, RENT ]
    region:
      type: string
    city:
      type: string
    centerCoordinates:
      type: string
    radius:
