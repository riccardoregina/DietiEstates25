AgentDto:
  type: object
  properties:
    firstName:
      type: string
      nullable: false
    lastName:
      type: string
      nullable: false
    email:
      type: string
      nullable: false
    dob:
      type: string
      format: date
      nullable: false
    password:
      type: string
      nullable: false
    profilePicUrl:
      type: string
      nullable: true
    bio:
      type: string
      nullable: true
  required:
    - firstName
    - lastName
    - email
    - dob
    - password

SignUpAgencyRequest:
  type: object
  properties:
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
    dob:
      type: string
      format: date
    tempPassword:
      type: string
    ragioneSociale:
      type: string
    partitaIva:
      type: string

SignUpAgencyResponse:
  type: object
  properties:
    admin:
      $ref: "schemas.yaml#/Admin"
    agency:
      $ref: "schemas.yaml#/Agency"

UserDto:
  type: object
  properties:
    firstName:
      type: string
    lastName:
      type: string
    email:
      type: string
    dob:
      type: string
      format: date
    password:
      type: string
    profilePicUrl:
      type: string

AgentReviewDto:
  type: object
  properties:
    agentId:
      type: string
    value:
      type: integer
      minimum: 1
      maximum: 5
    comment:
      type: string

LogInRequest:
  type: object
  properties:
    email:
      type: string
    password:
      type: string

LogInResponse:
  type: object
  properties:
    email:
      type: string
    token:
      type: string
    id:
      type: string
    role:
      type: string

HouseSearchDto:
  type: object
  properties:
    listingType:
      type: string
      enum: ['BUY', 'RENT']
    region:
      type: string
    city:
      type: string
    centerLongitude:
      type: number
    centerLatitude:
      type: number
    radius:
      type: integer
    priceMin:
      type: integer
    priceMax:
      type: integer
    squareMetersMin:
      type: integer
    squareMetersMax:
      type: integer
    nRoomsMin:
      type: integer
    nRoomsMax:
      type: integer
    nBathroomsMin:
      type: integer
    nBathroomsMax:
      type: integer
    floorMin:
      type: integer
    floorMax:
      type: integer
    energyClassMin:
      type: string
      enum: [ 'A4', 'A3', 'A2', 'A1', 'B', 'C', 'D', 'E', 'F', 'G' ]
    agentId:
      type: string

BuildingListingDto:
